<html>
	<head>
		<title>Realtime tester</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div id="sides">
			<div id="beatSide" class="side"></div>
			<div id="melodySide" class="side"></div>
		</div>
		<div class="horizontalCenter fullscreen">
			<div class="verticalCenter">
				<div id="main">
					<div class="horizontalCenter">
						<video id="video" controls></video>
					</div>
					<br />
					<div id="input" class="horizontalCenter">
						<label for="urlInput">Youtube URL: </label>
						<input type="text" id="urlInput" size="60" />
						<button id="submit">submit</button>
					</div>
				</div>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
