repos:
    - repo: https://github.com/python/black
      rev: 19.10b0
      hooks:
          - id: black
            language_version: python3
            files: ".*.py$"
            args:
                - "-l 120"
    - repo: https://github.com/pre-commit/pre-commit-hooks
      rev: v2.4.0
      hooks:
          - id: flake8
            name: flake8
            files: ".*.py$"
            args:
                - "--config=.flake8"
    - repo: local
      hooks:
          - id: pretty-quick
            name: pretty-quick
            entry: node_modules/.bin/pretty-quick
            language: node
            files: ".*.(js|jsx|ts|tsx|json|md)$"
            args:
                - "--staged"
          - id: prettier
            name: prettier
            entry: node_modules/.bin/prettier
            language: node
            files: ".*.(js|jsx|ts|tsx|json|md)$"
            args:
                - "--config=.prettierrc"
                - "-l"
