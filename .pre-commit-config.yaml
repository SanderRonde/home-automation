repos:
    - repo: local
      hooks:
          - id: pretty-quick
            name: pretty-quick
            entry: node_modules/.bin/pretty-quick
            language: node
            files: ".*.(js|jsx|ts|tsx|json|md)$"
            args:
                - "--staged"
          - id: prettier
            name: prettier
            entry: node_modules/.bin/prettier
            language: node
            files: ".*.(js|jsx|ts|tsx|json|md)$"
            args:
                - "--config=.prettierrc"
                - "-l"
